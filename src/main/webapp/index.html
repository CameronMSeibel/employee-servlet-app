
<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Employee Servlet App</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<header class="text-center p-5">
			<h1>Welcome, Employee</h1>
		</header>
		<main class="d-flex flex-column align-items-center">
			
			<!--  POST requests obfuscate (hide) the parameters and dont' show it in the URL -->
			<div class="card my-1">
				<div class="card-header">
					<h3 class="card-title">Please login below:</h3>
				</div>
				<form class="card-body" method="POST" action="login">
					<!-- http://localhost:8080/employee-servlet-app/login -->
					<label for="username">Username</label> 
					<input class="form-control" type="text" name="username" placeholder="Enter a username"> 
					<br>
					<label for="username">Password</label>
					<input class="form-control" type="password" name="password" placeholder="Enter a password">
					<br>
					<input class="form-control btn btn-outline-primary" type="submit" value="Login!">
				</form>
			</div>
			<a class="btn my-1" href="registration.html">Register Now</a>
			<button class="btn my-1" id="employees-btn">View all employees</button>
			<div>
				<table id="emps-container" class="table d-block">
			
				</table>
			</div>
			

			
		</main>
		
		

		<script src="resources/scripts/view-emps.js"></script>
	</body>
</html>
