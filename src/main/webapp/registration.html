<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Register</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="resources/css/style.css">
	</head>
	<body>
		<header class="text-center">
			<h1>Welcome</h1>
		</header>
		<main>
			<div class="card">
				<div class="card-header">
					<h3>Please register below</h3>
				</div>
				<form class="card-body" method="POST" action="register">
					<!-- http://localhost:8080/employee-servlet-app/register -->
					<label>First Name</label>
					<input type="text" name="firstname" placeholder="Enter a first name" /> <br />
					<label>Last Name</label>
					<input type="text" name="lastname" placeholder="Enter a last name" /> <br />
					<label>Username</label> 
					<input type="text" name="username" placeholder="Enter a username" /> <br />
					<label>Password</label>
					<input type="password" name="password" placeholder="Enter a password" /> <br />
					<input type="submit" value="Register" />
				</form>
			</div>
			<h3>Please register below:</h3>
			
			<br />
			<a href="index.html">Login Instead</a>
		</main>
	</body>
</html>
