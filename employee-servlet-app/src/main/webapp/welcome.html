<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Welcome!</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<header class="text-center p-5">
			<h1>Welcome to the home page!</h1>
			<h2>You have successfully registered!</h2>
		</header>
		<main class="d-flex flex-column align-items-center">
			<div class="card p-3 my-3">
				<h3 class="card-title">Become a Pokemon Master!</h3>
				<form>
					<input class="form-control mb-1" type="number" name="poke-id" id="poke-id" placeholder="Enter a number">
					<button class="btn btn-primary d-block mx-auto" id="poke-btn">Capture a 'mon!</button>
				</form>
			</div>

			<div id="poke-container" class="card p-3 my-3" style="max-width: 300px; display: none;">
			</div>

			<a href="index.html">Log Out</a>
		</main>
		<script src="resources/scripts/poke-script.js"></script>
	</body>
</html>
